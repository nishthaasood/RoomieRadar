<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">RoomieRadar</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Food Nearby</a>
            <a href="#">How It Works</a>
            <a href="#">My Listings</a>
            <a href="#">Find Roommates</a>
        </div>
        <div class="auth-buttons">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
        </div>
    </nav>

    <main class="main-section">
        <div class="text-content">
            <h1>Find Your Perfect <span>Roommate</span> Match.</h1>
            <p>Shared rent, shared space, shared dreams. RoomieRadar helps you find more than just a roommate — find a co-chef, co-adventurer, and co-laugher. It’s time to meet your perfect match.</p>
            <div class="buttons">
                <button class="find-room">Find a Room</button>
                <button class="list-room">List Your Room</button>
            </div>
        </div>
        <div class="image-content">
            <img src="https://i.pinimg.com/736x/bf/dd/5b/bfdd5b50db27eadef5b98c5d42fae150.jpg" alt="Roommate Image" class="roomate-image">
        </div>
    </main>
</body>
</html>
