<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="LOGIN.css" />
</head>
<body>
  <div class="container">
    <div class="back-link">
      <a href="index.html"><span>&larr;</span> Back to home</a>
    </div>

    <h2>Log in to your account</h2>
    <p>Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>

    <div class="card">
      <form id="loginForm">
        <h3>Log In</h3>
        <p class="description">Enter your credentials to access your account</p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="raghav@example.com" />
        <p id="emailError" class="error"></p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" />
        <p id="passwordError" class="error"></p>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          <a href="/forgot-password" class="forgot">Forgot your password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script src="LOGIN.js"></script>
</body>
</html>
